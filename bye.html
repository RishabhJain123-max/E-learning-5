<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Epic Gaming Hub</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  nav a {
    color: #61dafb;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    color: #21a1f1;
  }
  .hero {
    position: relative;
    height: 400px;
    background: url('https://images.unsplash.com/photo-1605902711622-cfb43c443f3a?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 3rem;
    font-weight: 900;
    text-shadow: 0 0 10px #000;
  }
  .gallery {
    display: flex;
    overflow-x: auto;
    padding: 2rem;
    gap: 1rem;
    background: #181818;
  }
  .gallery img {
    height: 200px;
    border-radius: 12px;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  .comments-section {
    background: #1f1f1f;
    padding: 2rem;
    max-width: 800px;
    margin: 2rem auto;
    border-radius: 12px;
  }
  .comments-section h2 {
    margin-bottom: 1rem;
    color: #61dafb;
  }
  .comment-form textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 0.5rem;
    resize: none;
    font-size: 1rem;
  }
  .comment-form button {
    margin-top: 0.5rem;
    background: #61dafb;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .comment-form button:hover {
    background: #21a1f1;
  }
  .comments-list {
    margin-top: 1rem;
  }
  .comment {
    background: #292929;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>

<header>
  <div class="logo" style="font-weight:bold; font-size:1.5rem; color:#61dafb;">Epic Gaming Hub</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">News</a>
    <a href="#">Community</a>
    <a href="#">Store</a>
  </nav>
</header>

<section class="hero">
  Dive Into Epic Adventures
</section>

<section class="gallery" aria-label="Game images gallery">
  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg" alt="Game 1: Cyberpunk 2077" />
  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/292030/header.jpg" alt="Game 2: The Witcher 3" />
  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1174180/header.jpg" alt="Game 3: Red Dead Redemption 2" />
  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/271590/header.jpg" alt="Game 4: Grand Theft Auto V" />
  <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1091500/header.jpg" alt="Game 5: Cyberpunk 2077" />
</section>

<section class="comments-section">
  <h2>Community Comments</h2>
  <form class="comment-form" id="commentForm">
    <textarea id="commentInput" placeholder="Share your thoughts about your favorite games..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
  <div class="comments-list" id="commentsList"></div>
</section>

<script>
  const form = document.getElementById('commentForm');
  const input = document.getElementById('commentInput');
  const commentsList = document.getElementById('commentsList');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if (text) {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.textContent = text;
      commentsList.prepend(commentDiv);
      input.value = '';
    }
  });
</script>

</body>
</html>
