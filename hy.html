<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crazy Games - Hosted by Manish sir</title>
<style>
  body {
    margin: 0;
    background: #0a0a0a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #61dafb;
  }
  header .logo {
    font-size: 1.8rem;
    font-weight: 900;
    color: #61dafb;
  }
  nav a {
    color: #61dafb;
    margin-left: 1.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #21a1f1;
  }
  .hero {
    background: url('https://images.unsplash.com/photo-1605902711622-cfb43c443f3a?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
  }
  .hero h1 {
    font-size: 3.5rem;
    margin: 0;
  }
  .hero p {
    font-size: 1.3rem;
    margin-top: 0.5rem;
    font-style: italic;
  }
  .game-section {
    padding: 2rem;
    max-width: 900px;
    margin: 2rem auto;
    background: #121212;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffff88;
  }
  .game-section h2 {
    color: #00ffff;
    margin-bottom: 1rem;
    text-align: center;
  }
  .game-images {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding-bottom: 1rem;
  }
  .game-images img {
    height: 180px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s ease;
    box-shadow: 0 0 10px #00ffffaa;
  }
  .game-images img:hover {
    transform: scale(1.1);
  }
  .rating {
    text-align: center;
    font-size: 2rem;
    color: #ffcc00;
    margin-top: 1rem;
  }
  .comments-section {
    max-width: 900px;
    margin: 2rem auto 4rem;
    background: #121212;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffff88;
  }
  .comments-section h3 {
    color: #00ffff;
    margin-bottom: 1rem;
  }
  .comment-form textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 0.7rem;
    font-size: 1rem;
    resize: none;
    background: #222;
    color: #eee;
  }
  .comment-form button {
    margin-top: 0.7rem;
    background: #00ffff;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .comment-form button:hover {
    background: #00cccc;
  }
  .comments-list {
    margin-top: 1rem;
  }
  .comment {
    background: #222;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    color: #ccc;
  }
  @media (max-width: 600px) {
    .game-images {
      flex-direction: column;
      align-items: center;
    }
    .game-images img {
      width: 90%;
      height: auto;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Crazy Games</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero" role="banner" aria-label="Welcome banner">
  <h1>Welcome to Crazy Games</h1>
  <p>Hosted by Manish sir - Dive into the madness!</p>
</section>

<section class="game-section" aria-labelledby="new-game-title">
  <h2 id="new-game-title">New Game: World Wide Champion</h2>
  <div class="game-images" aria-label="Images of World Wide Champion game">
    <img src="game.jpg" alt="Crazy game scene 1" />
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Crazy game scene 2" />
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="Crazy game scene 3" />
  </div>
  <div class="rating" aria-label="Game rating">
    ★★★★☆ (4/5)
  </div>
</section>

<section class="comments-section" aria-labelledby="comments-title">
  <h3 id="comments-title">Community Comments</h3>
  <form class="comment-form" id="commentForm" aria-describedby="commentInstructions">
    <label for="commentInput" id="commentInstructions">Share your thoughts about Crazy Games and World Wide Champion:</label>
    <textarea id="commentInput" name="comment" placeholder="Type your comment here..." required></textarea>
    <button type="submit">Post Comment</button>
  </form>
  <div class="comments-list" id="commentsList" aria-live="polite" aria-relevant="additions"></div>
</section>

<script>
  const form = document.getElementById('commentForm');
  const input = document.getElementById('commentInput');
  const commentsList = document.getElementById('commentsList');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if (text) {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.textContent = text;
      commentsList.prepend(commentDiv);
      input.value = '';
    }
  });
</script>

</body>
</html>
